<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar enlace temporal</title>
    <style>
        body {
            background-color: #191919;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #007BFF;
            margin: 10px 0;
        }

        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 400px;
            background-color: #f0f0f0;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007BFF;
        }

        button:active {
            background-color:  #007BFF;
        }

        textarea {
            display: none; /* Oculto inicialmente */
            width: 80%;
            max-width: 400px;
            margin: 10px;
            padding: 8px;
            font-family: monospace;
            height: 100px;
            resize: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            select, button, textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h1 style="margin-bottom: 1px;">Generar enlace temporal</h1>
<h2 style="margin-top: 0;">Western Union</h2>
    
    <label for="westerData" style="margin-bottom: 2px;" >Selecciona los datos de Western Union:</label>
    <select id="westerData">
        <option value="Killian Astriel Arap">Killian Arap</option>
        <option value="Jorgelina Soraya Niz">Jorgelina Niz</option>
        <option value="Antonella Jesus Arap">Antonella  Arap</option>
        <option value="Alejandro Daniel Gil Berois">Alejandro Gil</option>
        <option value="Florencia Milena Franco Reccioppe">Florencia Reccioppe</option>
        <option value="Lourdes Estefania Vera Vespa">Lourdes  Vespa</option>
        <option value="Juan Pablo Rivero Dom칤nguez">Juan Pablo Rivero </option>
        <option value="Iohan Manuel Salvador Dom칤nguez">Iohan Salvador </option>
        <option value="Carlos Alberto Chichizola">Carlos  Chichizola</option>
        <option value="Mar칤a Mercedes Dominguez Torres">Mar칤a Dominguez </option>
        <option value="Andrea Natalia Dom칤nguez Torres">Andrea  Dom칤nguez </option>
        <option value="Karina Gabriela Paz">Karina Paz </option>
        
    </select>
    

    <button style="margin-top: 0;" onclick="generateLink()">Generar Enlace</button>

    <!-- El textarea est치 oculto hasta que se genera un enlace -->
    <textarea id="generatedLink" readonly></textarea>

    <button id="copyButton" style="display: none;" onclick="copyLink()">Copiar</button>
    <button id="checkButton" style="display: none;" onclick="checkData()">Chequear Dato</button>

    <script>
        let generatedLinkOnly = ''; // Para almacenar solo el link generado

        function generateLink() {
            const selectedName = document.getElementById('westerData').value;
            const timestamp = new Date().toISOString();  // Fecha y hora en UTC
            const encodedName = encodeURIComponent(selectedName);
            const link = `${window.location.origin}${window.location.pathname.replace(/\/[^\/]*$/, '')}/view.html?name=${encodedName}&ts=${timestamp}`;
            
            // Guardar solo el link para usar en el bot칩n "Chequear Dato"
            generatedLinkOnly = link;
            
            const message = `游눶 *Datos de Western*:\n${link}\n`;

            // Mostrar el textarea y botones
            document.getElementById('generatedLink').value = message;
            document.getElementById('generatedLink').style.display = 'block'; // Mostrar textarea
            document.getElementById('copyButton').style.display = 'block'; // Mostrar bot칩n copiar
            document.getElementById('checkButton').style.display = 'block'; // Mostrar bot칩n chequear
        }

        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Enlace copiado al portapapeles');
        }

        function checkData() {
            // Usar solo el link almacenado y abrirlo
            if(generatedLinkOnly) {
                window.open(generatedLinkOnly, '_blank');
            }
        }
    </script>
</body>
</html>
