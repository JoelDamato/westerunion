<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar enlace temporal</title>
    <style>
        body {
            background-color: #191919;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #007BFF;
            margin: 10px 0;
        }

        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 400px;
            background-color: #f0f0f0;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color:  #00408d;
        }

        textarea {
            display: none; /* Oculto inicialmente */
            width: 80%;
            max-width: 400px;
            margin: 10px;
            padding: 8px;
            font-family: monospace;
            height: 100px;
            resize: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            select, button, textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h1 style="margin-bottom: 10px;">Generar enlace temporal</h1>
<h2 style="margin-top: 0;">Western Union</h2>

    <!-- Select para elegir la nacionalidad -->
    <label for="filterNationality">Filtrar por montos:</label>
    <select id="filterNationality">
        <option value="Uruguay">Mas de 100us</option>
        <option value="Argentina">Menos de 100us</option>
    </select>

    <!-- Select para mostrar los resultados filtrados -->
    <label for="westerData" style="margin-bottom: 2px;">Selecciona los datos de Western Union:</label>
    <select id="westerData"></select>

    <button style="margin-top: 0;" onclick="generateLink()">Generar Enlace</button>

    <!-- El textarea está oculto hasta que se genera un enlace -->
    <textarea id="generatedLink" readonly></textarea>

    <button id="copyButton" style="display: none;" onclick="copyLink()">Copiar</button>
    <button id="checkButton" style="display: none;" onclick="checkData()">Chequear Dato</button>

    <script>
        let generatedLinkOnly = ''; // Para almacenar solo el link generado
        let notionData = []; // Para almacenar los datos de la API

        // Hacer la petición al backend cuando se cargue la página
        document.addEventListener("DOMContentLoaded", () => {
            fetchDataAndUpdateSelect(); // Primera carga de datos
            setInterval(fetchDataAndUpdateSelect, 60000); // Polling cada 60 segundos

            // Evento cuando se cambia el select de nacionalidad
            document.getElementById('filterNationality').addEventListener('change', function () {
                updateSelect(this.value); // Actualizar el select según la nacionalidad seleccionada
            });
        });

        function fetchDataAndUpdateSelect() {
            fetch('https://wester-back.onrender.com/notion')
            .then(response => response.json())
            .then(data => {
                notionData = data; // Guardar los datos obtenidos del backend
                const nationality = document.getElementById('filterNationality').value;
                updateSelect(nationality); // Actualizar el select con la nacionalidad seleccionada
            })
            .catch(error => {
                console.error('Error al obtener los datos:', error);
            });
        }

        // Función para filtrar los datos según la nacionalidad seleccionada
        function updateSelect(nationality) {
            const select = document.getElementById('westerData');
            select.innerHTML = ''; // Limpiar el select antes de llenarlo

            const filteredData = notionData.filter(item => item.nacionalidad === nationality);

            // Mapear los datos filtrados en el select
            filteredData.forEach(item => {
                const option = document.createElement('option');
                // Mostrar el nombre y la cantidad disponible entre paréntesis
                option.text = `${item.bancos} (${item.estadoDeDatos})`;
                option.value = item.bancos;
                select.appendChild(option);
            });

            // Si no hay datos, mostrar una opción que lo indique
            if (filteredData.length === 0) {
                const noDataOption = document.createElement('option');
                noDataOption.text = 'No hay datos disponibles';
                select.appendChild(noDataOption);
            }
        }

        // Función para generar un enlace temporal
        function generateLink() {
            const selectedName = document.getElementById('westerData').value;
            const timestamp = new Date().toISOString();  // Fecha y hora en UTC
            const encodedName = encodeURIComponent(selectedName);
            const link = `${window.location.origin}${window.location.pathname.replace(/\/[^\/]*$/, '')}/view.html?name=${encodedName}&ts=${timestamp}`;
            
            // Guardar solo el link para usar en el botón "Chequear Dato"
            generatedLinkOnly = link;
            
            const message = `💸 *Datos de Western*:\n${link}\n`;

            // Mostrar el textarea y botones
            document.getElementById('generatedLink').value = message;
            document.getElementById('generatedLink').style.display = 'block'; // Mostrar textarea
            document.getElementById('copyButton').style.display = 'block'; // Mostrar botón copiar
            document.getElementById('checkButton').style.display = 'block'; // Mostrar botón chequear
        }

        // Función para copiar el enlace generado
        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Enlace copiado al portapapeles');
        }

        // Función para chequear el dato usando el enlace generado
        function checkData() {
            // Usar solo el link almacenado y abrirlo
            if (generatedLinkOnly) {
                window.open(generatedLinkOnly, '_blank');
            }
        }
    </script>
</body>
</html>
